<h3>Buscar por region <small>{{ regionActiva | titlecase}}</small></h3>
<hr>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region === regionActiva" -->
        <!-- [ngClass]="{
            'btn-primary': regionActiva === region,
            'btn-outline-primary': regionActiva !== region
        }" -->
        <button *ngFor="let region of regiones"
                [class]="getClaseCSS(region)"  
                (click)="activarRegion( region )">
            {{ region | titlecase }}
        </button>

    </div>
</div>


<div  *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table  class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Poblacion </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of paises; let i = index"
                    class="animate__animated animate__fadeIn animate__faster">
                    <td>{{ i+1 }}</td>
                    <td>
                        <img [src]="country.flags.png" alt="" class="small-flag">     
                    </td>
                    <td>{{country.capital}}, {{country.name}}</td>
                    <td>{{country.population | number }}</td>
                    <td>
                        <a [routerLink]="['/pais', country.alpha2Code]" routerLinkActive="router-link-active" >Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
