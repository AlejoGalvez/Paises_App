<table  class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblacion </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of paises; let i = index">
            <td>{{ i+1 }}</td>
            <td>
                <img [src]="country.flags.png" alt="" class="small-flag">     
            </td>
            <td>{{country.capital}}, {{country.name.common}}</td>
            <td>{{country.population | number }}</td>
            <td>
                <a [routerLink]="['/pais', country.cca2]" routerLinkActive="router-link-active" >Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
